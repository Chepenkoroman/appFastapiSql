<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duma App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Duma</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Duma speach</label>
                <input type="text" name="speach" placeholder="Enter new speach"><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for todo in duma_list %}
        <div class="ui segment">
            <p class="ui big header">{{todo.id }} | {{ todo.speach }}</p>


            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}

        <hr>

        <a href="/easterEgg" target="_blank">
            <button>Посхалка</button>
        </a>
    </div>
</body>

</html>
